<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>img图片居中</title>

        <style>

            .demo{

                width: 400px;

                height: 300px;

                border: 1px dashed #000;

                display: table-cell; /*主要是这个属性*/

                vertical-align: middle;

                text-align: center;

            }

            .demo img{

                width: 200px;

                height: 150px;

            }

        </style>

    </head>

    <body>

        <div class="demo">

            <img src="img/vedio.png" />

        </div>

    </body>

</html>
