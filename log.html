<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="" />
		<link rel="stylesheet" type="text/css" href="css/log.css" />
	</head>
	<body>
		<div id="box">
			<div id="nav_top">
				<div class="nav_top clearFixed">
					<div class="logo">
						<span class="logo_pic"></span>
					</div>
					<div class="sear">
						<input type="search" name="search" required="" placeholder="Search" x-webkit-speech="" x-webkit-grammar="builtin:search"
						 lang="zh-CN">
					</div>
					<div class="nav_list">
						<ul class="clearFixed">
							<li class="nav_list_home"><a href=""><span></span><em class="nav_list_text ">首页</em></a></li>
							<li class="nav_list_find"><a href=""><span></span><em class="nav_list_text ">发现</em></a></li>
							<li class="nav_list_my"><a href=""><span></span><em class="nav_list_text ">我的</em></a></li>
						</ul>
					</div>
					<div class="set_list">
						<ul class="clearFixed">
							<li class="set_list_massage fl"><a href=""><span></span></a></li>
							<li class="set_list_set fl"><a href=""><span></span></a></li>
						</ul>
					</div>
				</div>
			</div>
			<div id="contain" class="clearFixed">
				<div class="home_nav_left fl">
					<ul>
						<li class="nav_left_home"><a href=""><span></span><em>首页</em></a></li>
						<li class="nav_left_article"><a href=""><span></span><em>我的博文</em></a></li>
						<li class="nav_left_reply"><a href=""><span></span><em>我的回复</em></a></li>
						<li class="nav_left_myFollowing"><a href=""><span></span><em>我的关注</em></a></li>
						<li class="nav_left_mySpecialFollowing"><a href=""><span></span><em>特别关注</em></a></li>
						<li class="nav_left_collection"><a href=""><span></span><em>我的收藏</em></a></li>
						<li class="nav_left_like"><a href=""><span></span><em>我的赞</em></a></li>
						<li><a href=""><button type="write">写博文</button></a></li>
					</ul>
				</div>
				<div class="home_main_center fl">
					<div class="writeArticle">
						<h3>记录一下发生了什么吧！</h3>
						<textarea rows="11" cols="71"></textarea>
						<div class="writeArticle_list clearFixed">
							<ul>
								<li><a href=""><span class="img fl"></span></a></li>
								<li><a href=""><span class="music fl"></span></a></li>
								<li><a href=""><span class="video fl"></span></a></li>
								<li><a href=""><span class="emoji fl"></span></a></li>
								<li><a href=""><span class="tag fl"></span></a></li>		
							</ul>
							<button class="fr"  type="button">发布</button>				
						</div>
					</div>
					
				</div>
				<div class="home_main_right fl">
					<div class="hotArticle">
						<h3>热门博文</h3>
					</div>
					<div class="hotTopic">
						<h3>热门话题</h3>
					</div>
				</div>
			</div>
			<div id="footer" class="fl">

			</div>
		</div>
	</body>
</html>
