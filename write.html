				<div class="main fl">
                    <form action="" id="write">
						<input type="text" id="title" placeholder="请输入标题（不要超过30字）" onblur="updateTitle(event);"><br>
						<textarea name="body" id="body" cols="30" rows="10" placeholder="正文" onblur="updateBody(event);"></textarea><br>
						<div class="upload-wrap">
							<input class="file-ele" type="file" id="file" onchange="picShow(this)" accept="image/jpg,image/jpeg,image/png,image/PNG" file-model="image" name="image" nv-file-select uploader="uploader" multiple />
							<div class="file-open">上传图片</div>    
							</div>
							<img src="#" alt="" id="img">
						<div class="btn"><input type="submit" id="submit" value="发布">
						<button id="cancel">取消</button></div> 
					</form>
				</div>
				<script type="text/javascript">
                    function picShow(){
                        var reads=new FileReader();
                        f=document.getElementById('file').files[0];
                        reads.readAsDataURL(f);
                        reads.onload=function(e){
                            document.getElementById('img').src=this.result;
                        };
					}
					function updateTitle(event){
                        var o=event.target;
                        var elem=$(o);
                        var temp=elem.val();
                        if(temp&&temp!=""){
                            elem.replaceWith("<div class='show' style='padding-left:20px;padding-right:30px;margin-top:20px; margin-bottom:10px;' onclick='editTitle(this);'>"+temp+"</div>");
                        }else{
                            elem.focus();
                        }
					}
					function updateBody(event){
                        var o=event.target;
                        var elem=$(o);
                        var temp=elem.val();
                        if(temp&&temp!=""){
                            elem.replaceWith("<div class='show' style='padding-left:20px;padding-right:30px; margin-bottom:10px; width:700px; word-break:break-all;' onclick='editBody(this);'>"+temp+"</div>");
                        }else{
                            elem.focus();
                        }
					}
					function editTitle(o){
                            $(o).replaceWith("<input type='text' id='title' placeholder='请输入标题（不要超过30字）' onblur='updateTitle(event);'>");
                            $("#title").focus();
                        
					}
					function editBody(o){
                            $(o).replaceWith("<textarea name='body' id='body' cols='30' rows='10' placeholder='正文' onblur='updateBody(event);'></textarea>");
                            $("#body").focus();
                        
                    }
